<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack | Login</title>
  <link href="/dist/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="card w-96 bg-base-100 shadow-xl p-6 space-y-8">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold mb-6">Login | FitTrack</h2>
      <form id="login-form">
        <div class="form-control">
          <label class="label">
            <span class="label-text ">Email</span><br>
          </label>
          <input type="email" placeholder="Email" id="login-email" class="input input-bordered">
        </div>
        <div class="form-control mt-4">
          <label class="label">
            <span class="label-text">Password</span><br>
          </label>
          <input type="password" placeholder="Password" id="login-password" class="input input-bordered">
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div id="message" class="text-red-500 mt-4"></div>
      <p class="mt-4 text-center">Don't have an account? <a href="/create-account/" class="text-blue-500">Create an Account</a></p>
    </div>
  </div>

</body>

</html>
