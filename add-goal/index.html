<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack | Goals</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
<script type="module">
        import {supabase} from "../src/supabase.js";

        // Get the current session
        document.addEventListener('DOMContentLoaded', async () => {
            const {data: {session}} = await supabase.auth.getSession();

            if (!session) {
                // If user is not logged in, redirect to login page
                window.location.replace('/login/');
            }
        });

</script>
<div class="container mx-auto px-4 max-w-md" id="app">

    <!-- Header -->
    <header class=" flex justify-between items-center mb-10 mt-10">
        <div class="flex items-center">
            <img src="https://wtgf.org/wp-content/uploads/2016/06/running-100x100.png" alt="FitTrack Logo"
                 class="w-10 h-10 mr-2">
            <a href="/index.html" class="text-lg font-bold text-lime-500 mr-12">FitTrack</a>
        </div>
        <div class="flex items-center">
            <a id="communityBtn" class="font-bold text-lime-500 rounded-lg p-2 mr-2" href="/community/">Community</a>
            <a id="settingsBtn" class="font-bold text-lime-500 rounded-lg p-2 mr-2" href="/settings/">Settings</a>
            <a class="font-bold text-lime-500 rounded-lg p-2" href="#" id="sign-out">Sign-out</a>
        </div>
    </header>

        <main class="space-y-6 pb-8">
            <h1 class=" text-orange-500 text-xl font-bold mb-4">Set Your Goals</h1>

            <div id="goal1-details" class=" goal-details bg-black rounded-lg p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-lime-500 mb-1">Target Weight (lbs)
                    <input type="number" id="target-weight" class="input input-bordered w-1/2 mb-4 "></label>
                </div>

                <div>
                    <label class="block text-sm font-medium text-lime-500 mb-2">Activity Level</label>
                    <div id="activity" class="space-y-2 mb-4">
                        <label class="flex items-center">
                            <input type="radio" name="activity" value="Low" class="radio">
                            <span class="ml-2 mb-2 text-yellow-50">Low</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="activity" value="Medium" class="radio">
                            <span class="ml-2 text-yellow-50">Medium</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="activity" value="High" class="radio">
                            <span class="ml-2 text-yellow-50">High</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-lime-500">Target Date
                    <input type="date" placeholder="YYYY-MM-DD" class="input input-bordered w-1/2 mb-4" id="target-date"></label>
                </div>

                <button id="saveGoal1" class="text-yellow-50 rounded-lg p-2 bg-gray-800 w-full mb-2">Save Goal </button>
            </div>

            <div id="goal2-details" class="goal-details bg-black rounded-lg shadow p-6">
                <label class="block text-sm font-medium text-lime-500">Daily Step Count</label>
                <input type="number" id="steps" class="input input-bordered w-1/2 mb-4"><br>
                <button  id="saveGoal2" class="text-yellow-50 rounded-lg p-2 bg-gray-800 w-full">Save Goal</button>
            </div>

            <div id="goal3-details" class="goal-details bg-black rounded-lg shadow p-6">
                <label class="block text-sm font-medium text-lime-500">How many workouts for this week?</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="workouts" value="1-2" class="radio">
                        <span class="ml-2 text-yellow-50">1-2</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="workouts" value="3-5" class="radio">
                        <span class="ml-2 text-yellow-50">3-5</span>
                    </label>
                    <label class="flex items-center mb-4">
                        <input type="radio" name="workouts" value="5+" class="radio">
                        <span class="ml-2 text-yellow-50">5+</span>
                    </label>
                </div>
                <button id="saveGoal3" class="text-yellow-50 rounded-lg p-2 bg-gray-800 w-full">Save Goal</button>
            </div>
        </main>
</div>
 <!-- DaisyUI Modal for Feedback -->
       <div id="feedbackModal" class="modal">
       <div class="modal-box">
           <h3 id="feedbackTitle" class="font-bold text-orange-500">Successful Save!</h3>
           <p id="feedbackMessage" class="py-4 text-orange-500">Your goal has been saved successfully. Redirecting...</p>
           <div class="modal-action">
               <button class="btn" onclick="closeModal()">Okay</button>
           </div>
       </div>
   </div>
<script src="add-goal.js" type="module"></script>
 <script>
        function closeModal() {
            document.getElementById('feedbackModal').classList.remove('modal-open');
        }
 </script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.2/dist/confetti.browser.min.js"></script>
</body>
</html>
