<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack | Home </title>
    <link href="/dist/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 max-w-md" id="app">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center">
                <img src="https://wtgf.org/wp-content/uploads/2016/06/running-100x100.png" alt="FitTrack Logo" class="w-10 h-10 mr-2">
                <span class="text-xl font-bold text-lime-500">FitTrack</span>
            </div>
            <a id="settingsBtn" class=" font-bold text-lime-500 rounded-lg p-2" href="/settings/">Settings</a>
            <a href="/login/">Login</a>

        </header>
      <!-- Main Content -->
        <main>
            <h1 class=" text-orange-500 text-3xl font-bold text-center mb-10">Welcome to FitTrack!</h1>

            <!-- Cards Section -->
            <div class="space-y-6">
                <!-- Goal Setting Card -->
                <div class="card bg-black text-center p-6">
                    <h2 class="card-title text-xl mb-4 text-lime-500 justify-center">Set Your Fitness Goals</h2>
                    <div class="card-body p-0">
                        <a class="text-yellow-50 rounded-lg p-2 bg-gray-800 w-full" href="/add-goal/">Go to Goal Setting</a>
                    </div>
                </div>

                <!-- Progress Tracking Card -->
                <div class="card bg-black text-center p-6">
                    <h2 class="card-title text-xl mb-4 text-lime-500 justify-center">Track Your Progress</h2>
                    <div class="card-body p-0">

                      <a class="text-yellow-50 rounded-lg p-2 bg-gray-800 w-full" href="/progress/">Go to Progress Tracking</a>
                    </div>
                </div>

                <!-- Community Card -->
                <div class="card bg-black text-center p-6">
                    <h2 class="card-title text-xl mb-4 text-lime-500 justify-center">Engage with the Community</h2>
                    <div class="card-body p-0">
                        <a class="text-yellow-50 rounded-lg p-2 bg-gray-800 w-full" href="/community/">Join Now</a>
                    </div>
                </div>
            </div>

            <!-- Health Message -->
            <div class="mt-10 text-center">
                <h2 class=" text-orange-500 text-2xl font-bold">Your Health Matters!</h2>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
